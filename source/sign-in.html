<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard: log-in page</title>

  <link href="css/style.min.css" type="text/css" rel="stylesheet" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="page-header">
    <h1 class="page-header__title">
      <span class="page-header__icon">ðŸ“š</span>
      Learning app
    </h1>
  </header>

  <main class="page-main">
    <div class="form-wrapper form-wrapper--small">
      <form class="signup-form signup-form--login" action="#" method="POST">
        <h2 class="signup-form__title">Log in to your account</h2>

        <p class="signup-form__item signup-form__item--email">
          <label for="email">Email</label>
          <input class="signup-form__input" type="email" name="email" id="email">
        </p>

        <p class="signup-form__item signup-form__item--password">
          <label for="password">Password</label>
          <input class="signup-form__input" type="password" name="password" id="password">
        </p>

        <button class="signup-form__button button" type="submit">Log in</button>
        <p class="signup-form__help-link">No account? <a href="./sign-up.html">Sign up</a></p>
      </form>
    </div>

  </main>
</body>

</html>
