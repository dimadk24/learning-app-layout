<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Completed test</title>

  <link href="css/style.min.css" type="text/css" rel="stylesheet" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="page-header">
    <h1 class="page-header__title"><a href="./dashboard.html">Learning up</a></h1>

    <nav class="nav">
      <p class="nav__student">
        <span class="nav__student-name">Иван Иванов</span>
        <span class="nav__student-group">51392</span>
      </p>
    </nav>
  </header>

  <main class="page-main">
    <div class="test-wrapper">
      <div class="">
        <span class="test__name">Тест «Тест 1.1»</span>
        <div class="question">
          <span class="question__text">Устройства, которые создаются для решения какой-то отдельной задачи или группы близких задач:</span>
          <label for="question-1-variant-1" class="variant">
            <input type="radio" name="1" id="question-1-variant-1" value="Микроконтроллеры" />
            Микроконтроллеры
          </label>
          <label for="question-1-variant-2" class="variant">
            <input type="radio" name="1" id="question-1-variant-2" value="Контроллеры" />
            Контроллеры
          </label>
          <label for="question-1-variant-3" class="variant">
            <input type="radio" name="1" id="question-1-variant-3" value="Микрокомпьютеры" />
            Микрокомпьютеры
          </label>
        </div>
        <div class="question">
          <span class="question__text">Встраиваемые вычислительные системы можно классифицировать:</span>
          <label for="question-2-variant-1" class="variant"><input type="checkbox" name="2" id="question-2-variant-1"
              value="по области применения/назначению" />
            по области применения/назначению
          </label>
          <label for="question-2-variant-2" class="variant">
            <input type="checkbox" name="2" id="question-2-variant-2" value="по пространственной локализации аппаратных блоков" />
            по пространственной локализации аппаратных блоков
          </label>
          <label for="question-2-variant-3" class="variant">
            <input type="checkbox" name="2" id="question-2-variant-3" value="по размерам" />
            по размерам
          </label>
          <label for="question-2-variant-4" class="variant">
            <input type="checkbox" name="2" id="question-2-variant-4" value="по эпохам" />
            по эпохам
          </label>
        </div>
        <div class="question">
          <span class="question__text">Что из этого не является категорией вычислительных систем:</span>
          <label for="question-3-variant-1" class="variant"><input type="radio" name="3" id="question-3-variant-1"
              value="серверы" />
            серверы
          </label>
          <label for="question-3-variant-2" class="variant">
            <input type="radio" name="3" id="question-3-variant-2" value="встраиваемые системы" />
            встраиваемые системы
          </label>
          <label for="question-3-variant-2" class="variant">
            <input type="radio" name="3" id="question-3-variant-3" value="телефоны" />
            телефоны
          </label>
        </div>
        <button type="submit" class="test__submit-button">Проверить</button>
      </div>

    </div>
  </main>
</body>

</html>
